<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CB SYSTEMS - Produtos</title>
  <style>
    html, body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #000000;
      touch-action: manipulation;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    #pesquisaProduto {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      font-size: 16px !important;
      margin: 20px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #resultadoPesquisa {
      margin: 0 auto;
      max-width: 400px;
    }
    .produto-item {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      font-size: 16px;
    }
    .produto-item strong {
      display: block;
    }
  </style>
</head>
<body>
  <h2>Busca de Produtos</h2>
  <input
    type="text"
    id="pesquisaProduto"
    placeholder="Digite o nome do produto"
    oninput="filtrarProdutos()"
  />
  <div id="resultadoPesquisa">
    <p>Carregando produtos...</p>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzXoCqr3kSNzP6U8RHPUgdVabG6qoTLGSoBF1hLMKCSCeBtHHAAkXjeMXtVJxReBADEDA/exec';

    let produtosCadastrados = [];

    document.addEventListener('DOMContentLoaded', () => {
      carregarProdutosDaPlanilha();
    });

    async function carregarProdutosDaPlanilha() {
      try {
        const response = await fetch(SCRIPT_URL);
        const dados = await response.json();

        if (Array.isArray(dados)) {
          produtosCadastrados = dados;
          document.getElementById('resultadoPesquisa').innerHTML = '<p>Digite para buscar um produto.</p>';
        } else {
          throw new Error('Resposta inesperada do servidor.');
        }
      } catch (err) {
        document.getElementById('resultadoPesquisa').innerHTML = '<p style="color:red;">Erro ao carregar produtos.</p>';
        console.error(err);
      }
    }

    function filtrarProdutos() {
      const termo = document.getElementById('pesquisaProduto').value.toLowerCase();
      const resultadoDiv = document.getElementById('resultadoPesquisa');
      resultadoDiv.innerHTML = '';

      const filtrados = produtosCadastrados.filter(p => {
        const nome = (p.nome || '').toLowerCase();
        return nome.includes(termo);
      });

      if (filtrados.length === 0) {
        resultadoDiv.innerHTML = '<p>Nenhum produto encontrado.</p>';
        return;
      }

      filtrados.forEach(prod => {
        const nome = prod.nome || 'Produto sem nome';
        const preco = isNaN(parseFloat(prod.preco)) ? 'N/A' : `R$ ${parseFloat(prod.preco).toFixed(2).replace('.', ',')}`;

        const div = document.createElement('div');
        div.className = 'produto-item';
        div.innerHTML = `<strong>${nome}</strong>Pre√ßo: ${preco}`;
        resultadoDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
