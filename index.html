<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - CB SYSTEMS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .logo {
      margin-top: 20px;
    }
    .logo img {
      height: 60px;
    }
    h1 {
      color: #1e293b;
      margin: 10px 0 20px;
    }
    .login-box {
      background-color: #ffffff;
      max-width: 400px;
      margin: 20px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    select, input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1.1em;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 20px 0;
    }
    .keypad button {
      padding: 15px;
      font-size: 1.2em;
      background-color: #1d4ed8;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .keypad button:hover {
      background-color: #2563eb;
    }
    #entrar {
      width: 100%;
      padding: 15px;
      font-size: 1.2em;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #entrar:hover {
      background-color: #059669;
    }
    .hidden {
      display: none;
    }
    .menu {
      max-width: 600px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .menu button {
      background-color: #1e40af;
      color: white;
      border: none;
      padding: 20px;
      border-radius: 10px;
      font-size: 1em;
    }
    .menu button:hover {
      background-color: #1e3a8a;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://i.imgur.com/nwHdTXF.png" alt="CB SYSTEMS Logo" />
  </div>
  <h1>CB SYSTEMS</h1>

  <div class="login-box" id="loginBox">
    <select id="garcom">
      <option value="">Selecione o Garçom</option>
      <option value="Garçom 1">Garçom 1</option>
      <option value="Garçom 2">Garçom 2</option>
      <option value="Garçom 3">Garçom 3</option>
    </select>

    <input type="password" id="senha" placeholder="Digite sua senha" readonly />

    <div class="keypad">
      <button onclick="addNum('1')">1</button>
      <button onclick="addNum('2')">2</button>
      <button onclick="addNum('3')">3</button>
      <button onclick="addNum('4')">4</button>
      <button onclick="addNum('5')">5</button>
      <button onclick="addNum('6')">6</button>
      <button onclick="addNum('7')">7</button>
      <button onclick="addNum('8')">8</button>
      <button onclick="addNum('9')">9</button>
      <button onclick="clearSenha()">Apagar</button>
      <button onclick="addNum('0')">0</button>
      <button onclick="entrar()">OK</button>
    </div>

    <button id="entrar" onclick="entrar()">Entrar</button>
  </div>

  <div id="menuPrincipal" class="hidden">
    <h1>Menu CB SYSTEMS</h1>
    <div class="menu">
      <button>Cadastro</button>
      <button>Comandar/Vender</button>
      <button>Operações de Caixa</button>
      <button>Venda Direta</button>
      <button>Consulta Produto</button>
      <button>Relatórios</button>
      <button>Ver Conta</button>
      <button>Cartões da Mesa</button>
      <button>Pedidos Cliente</button>
    </div>
  </div>

  <script>
    const senhaCorreta = "1234";
    function addNum(num) {
      const input = document.getElementById("senha");
      input.value += num;
    }
    function clearSenha() {
      document.getElementById("senha").value = "";
    }
    function entrar() {
      const senha = document.getElementById("senha").value;
      const garcom = document.getElementById("garcom").value;
      if (!garcom) {
        alert("Selecione o garçom.");
        return;
      }
      if (senha === senhaCorreta) {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("menuPrincipal").classList.remove("hidden");
      } else {
        alert("Senha incorreta!");
      }
    }
  </script>
</body>
</html>
