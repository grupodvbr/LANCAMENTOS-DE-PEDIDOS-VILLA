<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lan√ßamento de Pedido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px #ccc;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .total {
      text-align: right;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù Lan√ßar Pedido</h2>

    <label for="data">Data:</label>
    <input type="date" id="data" />

    <label for="garcom">Gar√ßom:</label>
    <select id="garcom">
      <option value="BARMAN">BARMAN</option>
      <option value="GEANE">GEANE</option>
      <option value="JOAO">JOAO</option>
    </select>

    <label for="mesa">Mesa:</label>
    <input type="text" id="mesa" placeholder="Ex: 350" />

    <label for="produto">Produto:</label>
    <select id="produto" onchange="atualizaValor()">
      <option value="">Selecione...</option>
    </select>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" value="1" onchange="atualizaValor()" />

    <label for="observacoes">Observa√ß√µes:</label>
    <textarea id="observacoes" rows="3"></textarea>

    <div class="total">
      Valor Unit√°rio: <span id="valorUnitario">R$ 0,00</span><br>
      Total: <span id="valorTotal">R$ 0,00</span>
    </div>

    <button onclick="enviarPedido()">Registrar Pedido</button>
  </div>

  <script>
    const produtos = {};

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("data").valueAsDate = new Date();
      fetchProdutos();
    });

    function fetchProdutos() {
      fetch("URL_DO_SEU_SCRIPT_DO_GET?tipo=produtos")
        .then(res => res.json())
        .then(data => {
          const select = document.getElementById("produto");
          data.forEach(item => {
            produtos[item.produto] = parseFloat(item.valor);
            const option = document.createElement("option");
            option.value = item.produto;
            option.textContent = item.produto;
            select.appendChild(option);
          });
        });
    }

    function atualizaValor() {
      const produto = document.getElementById("produto").value;
      const qtd = parseInt(document.getElementById("quantidade").value || "1");
      const unitario = produtos[produto] || 0;
      const total = unitario * qtd;
      document.getElementById("valorUnitario").innerText = `R$ ${unitario.toFixed(2).replace(".", ",")}`;
      document.getElementById("valorTotal").innerText = `R$ ${total.toFixed(2).replace(".", ",")}`;
    }

    function enviarPedido() {
      const data = document.getElementById("data").value;
      const garcom = document.getElementById("garcom").value;
      const mesa = document.getElementById("mesa").value;
      const produto = document.getElementById("produto").value;
      const quantidade = parseInt(document.getElementById("quantidade").value);
      const observacoes = document.getElementById("observacoes").value;
      const valorUnitario = produtos[produto] || 0;
      const valorTotal = valorUnitario * quantidade;

      if (!produto || !quantidade || !mesa) return alert("Preencha todos os campos obrigat√≥rios!");

      const payload = {
        data, garcom, mesa, produto, quantidade,
        valorUnitario, valorTotal, observacoes
      };

      fetch("URL_DO_SEU_SCRIPT_DO_POST", {
        method: "POST",
        body: JSON.stringify(payload),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(resp => {
        alert("Pedido registrado!");
        document.getElementById("produto").value = "";
        document.getElementById("quantidade").value = 1;
        document.getElementById("observacoes").value = "";
        atualizaValor();
      });
    }
  </script>
</body>
</html>
